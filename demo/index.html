<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>$tate Sample</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col align-self-center text-center">
        <h3>$tate Sample</h3>

        <div class="row align-items-center justify-content-center">
          <div class="col-1">
            <button type="button"
              onclick="decrement()"
              class="btn btn-outline-dark btn-sm">-</button>
          </div>

          <div class="col-1">
            <h1 id="count">0</h1>
          </div>

          <div class="col-1">
            <button type="button"
              onclick="increment()"
              class="btn btn-outline-dark btn-sm">+</button>
          </div>
        </div>

        <hr />

        <h4>Persisted $tate Sample</h4>

        <div class="row align-items-center justify-content-center">
          <div class="col-1">
            <button type="button"
              onclick="decrementPersisted()"
              class="btn btn-outline-dark btn-sm">-</button>
          </div>

          <div class="col-1">
            <h1 id="persisted-count">0</h1>
          </div>

          <div class="col-1">
            <button type="button"
              onclick="incrementPersisted()"
              class="btn btn-outline-dark btn-sm">+</button>
          </div>
        </div>

        <div class="row align-items-center justify-content-center">
          <div class="col">
            <button type="button"
              onclick="resetPersisted()"
              class="btn btn-sm">Reset</button>
          </div>
        </div>

        <hr />

        <div class="row justify-content-center">
          <div class="col col-lg-5 col-md-8 col-sm-10 col-12">
            <div class="card">
              <div class="card-body">
                <h4>Persisted Form - getState()</h4>
                <form>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          id="basic-addon1">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                      <input type="email"
                        id="exampleInputEmail1"
                        class="form-control"
                        placeholder="Enter Email"
                        aria-label="Email address"
                        aria-describedby="emailHelp">
                    </div>
                    <small id="emailHelp"
                      class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>

                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          id="basic-addon2">
                          <i class="fas fa-lock"></i>
                        </span>
                      </div>
                      <input type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                        aria-label="Password"
                        aria-describedby="basic-addon2">
                    </div>
                  </div>

                  <div class="form-check">
                    <input type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1">
                    <label class="form-check-label"
                      for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit"
                    class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <hr />

        <div class="row justify-content-center">
          <div class="col col-lg-5 col-md-8 col-sm-10 col-12">
            <div class="card">
              <div class="card-body">
                <h4>Persisted Form - Subscribe()</h4>
                <form>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          id="basic-addon3">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                      <input type="email"
                        id="exampleInputEmail2"
                        class="form-control"
                        placeholder="Enter Email"
                        aria-label="Email address"
                        aria-describedby="emailHelp">
                    </div>
                    <small id="emailHelp"
                      class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>

                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          id="basic-addon4">
                          <i class="fas fa-lock"></i>
                        </span>
                      </div>
                      <input type="password"
                        class="form-control"
                        id="exampleInputPassword2"
                        placeholder="Password"
                        aria-label="Password"
                        aria-describedby="basic-addon4">
                    </div>
                  </div>

                  <div class="form-check">
                    <input type="checkbox"
                      class="form-check-input"
                      id="exampleCheck2">
                    <label class="form-check-label"
                      for="exampleCheck2">Check me out</label>
                  </div>
                  <button type="submit"
                    class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include jQuery slim -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

  <!-- Include StateManger -->
  <script src="./dollar-state.min.js"></script>

  <!-- Finally include App -->
  <script src="./app.js"></script>
</body>

</html>
